name: Super-Linter

on:
  push:
    branches:
      - main

jobs:
  super-lint:
    name: Lint Code Base
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: ./Super-Linter

    steps:
      - name: Set up PHP
        uses: shivammathur/setup-php@v2
        with:
          php-version: 7.4

      - name: Checkout Code
        uses: actions/checkout@v2

      - name: Run Super-Linter
        uses: github/super-linter@v3
        env:
          VALIDATE_ALL_CODEBASE: false
          DEFAULT_BRANCH: main
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
